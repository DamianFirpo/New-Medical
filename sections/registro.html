<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> 
  <title>Formulario Registro</title>
</head>
<body class="fondoRegister">
  <section class="form-register">
    <h4>Formulario de Registro de afiliados</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese el Nombre del afiliado" required>
<input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese el Apellido del afiliado" required>
<input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese el Correo del afiliado" required>
<input class="controls" type="text" name="dni" id="dni" placeholder="Ingrese el DNI del afiliado" required>
<input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese el telefono del afiliado" required>   
    <button class="botons" id="registroDeafiliados">Registrar afiliado</button>
    <button class="botons" onclick="window.location.href='login.html'">Salir del registro de afiliados</button>    
  </section>
  
  <script src="/formularioRegistro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
